<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/signing.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/login}" method="post" th:object="${loginFormDto}">
        <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="95" height="95">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-floating">
            <input type="text"
                   name="username"
                   class="form-control"
                   id="floatingName"
                   placeholder="Username"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   aria-describedby="validationUsernameFeedback" required>
            <label for="floatingName">Username</label>
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"
                 id="validationUsernameFeedback"
                 class="invalid-feedback">
                harap masukkan username yang benar
            </div>
        </div>
        <div class="form-floating">
            <input type="password"
                   name="password"
                   class="form-control"
                   id="floatingPassword"
                   placeholder="password"
                   th:field="*{password}"
                   th:errorclass="is-invalid"
                   aria-describedby="validationPasswordFeedback" required>
            <label for="floatingPassword">Password</label>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 id="validationPasswordFeedback"
                 class="invalid-feedback">
                harap masukkan username yang benar
            </div>
        </div>
        <div class="d-flex mb-4 align-items-center">
            <span class="caption">Not registered yet ?<a th:href="@{/register/form}"> Sign up</a> </span>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
</body>
</html>
