    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/signing.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/register/form}" method="post" th:object="${registerFormDto}">
        <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="95" height="95">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
        <div class="form-floating">
            <input type="text"
                   class="form-control"
                   id="floatingName"
                   placeholder="Name"
                   th:field="*{name}"
                   th:errorclass="is-invalid"
                   aria-describedby="validationNameFeedback" required>
            <label for="floatingName">Name</label>
            <div th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"
                 id="validationNameFeedback"
                 class="invalid-feedback">
                harap masukkan username yang benar
            </div>
        </div>
        <div class="form-floating">
            <input type="email"
                   class="form-control"
                   id="floatingEmail"
                   placeholder="name@example.com"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   aria-describedby="validationEmailFeedback" required>
            <label for="floatingEmail">Email address</label>
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"
                 id="validationEmailFeedback"
                 class="invalid-feedback">
                harap masukkan email yang benar
            </div>
        </div>
        <div class="form-floating last mb-3">
            <input type="text"
                   class="form-control"
                   id="floatingPhone"
                   placeholder="Phone Number"
                   th:field="*{phone}"
                   th:errorclass="is-invalid"
                   aria-describedby="validationPhoneFeedback" required>
            <label for="floatingPhone">Phone Number</label>
            <div th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"
                 class="invalid-feedback"
                 id="validationPhoneFeedback">
                harap masukkan phone number yang benar
            </div>
        </div>

        <div class="d-flex mb-4 align-items-center">
            <span class="caption">Already have account ?<a th:href="@{/login}"> Sign in</a> </span>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
</body>
</html>
