<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Daftar Customer</title>
</head>
<body>
<section layout:fragment="content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Daftar Customer</h1>
    </div>

    <table class="table table-striped table-hover">
        <thead >
        <tr>
            <th><a class="sorted" sd:pagination-sort="code" >Code</a></th>
            <th><a class="sorted" sd:pagination-sort="name" >Nama</a></th>
            <th><a class="sorted" sd:pagination-sort="email" >Email</a></th>
            <th><a class="sorted" sd:pagination-sort="mobilePhone" >Mobile Phone</a></th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${dataCustomer}">
            <td th:text="${c.code}">C001</td>
            <td th:text="${c.name}">Customer 001</td>
            <td th:text="${c.email}">c01@email.com</td>
            <td th:text="${c.mobilePhone}">+62123456789</td>
            <td>
                <a href="@{/form(id=$c.id)}">edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    Show <span sd:page-size-selector="default"></span> entries

    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only"></span></a></li>
                </ul>
            </nav>
        </div>
    </div>


</section>
</body>
</html>
