<body>
  <main class="form-signin">
    <form th:action="@{/password/forgot_password}" method="post" th:object="${registerFormDto}">
      <img class="mb-4" src="/img/forgot.svg" alt="" width="95" height="95">
      <h1 class="h3 mb-3 fw-normal">Forgot Password ?</h1>
      <p class="mb-4 text-center">Please enter your email address and we'll send you link for reset your password.</p>
      <div class="form-floating">
        <input type="email"
               class="form-control"
               id="floatingEmail"
               placeholder="Name"
               th:field="*{name}">
        <label for="floatingEmail">Email</label>
      </div>
      <div class="d-flex mb-4 align-items-center">
        <span class="caption">Back to <a th:href="@{/login}"> Login</a> </span>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Done</button>
