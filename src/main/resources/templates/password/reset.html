        -webkit-user-select: none;
        -moz-user-select: none;

<body class="text-center">

<main class="form-signin">
  <form th:action="@{/password/reset}" method="post" >
    <input type="hidden" name="user" th:value="${user.id}" th:if="${user}">
    <img class="mb-4" src="/img/password.svg" alt="" width="95" height="95">
    <h1 class="h3 mb-3 fw-normal">Reset Password</h1>
    <div class="form-floating">
      <input type="password"
             name="password"
             class="form-control"
             id="floatingName"
             placeholder="Password">
      <label for="floatingName">Password</label>
    </div>
    <div class="form-floating last mb-3">
      <input type="password"
             name="confirm_password"
             class="form-control"
             id="floatingPhone"
             placeholder="Confirm Password">
      <label for="floatingPhone">Confirm Password</label>
    </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Done</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
</body>
